{%load static%}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dori-darmon boshqaruv tizimi - Kirish</title>
    <link rel="stylesheet" href="{%static 'style.css'%}">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <div class="text-center mb-8">
            <img src="https://placehold.co/150x150" alt="Dorixona logosi — yashil xoch va dori idishi" class="mx-auto mb-4 rounded-full">
            <h1 class="text-2xl font-bold text-gray-800">Dori-darmon boshqaruv tizimi</h1>
            <p class="text-gray-600">Davom etish uchun tizimga kiring</p>
        </div>
        
        <div class="mb-4">
            <label for="username" class="block text-gray-700 mb-2">Foydalanuvchi nomi</label>
            <input type="text" id="username" placeholder="Foydalanuvchi nomingizni kiriting" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        
        <div class="mb-6">
            <label for="password" class="block text-gray-700 mb-2">Parol</label>
            <input type="password" id="password" placeholder="Parolingizni kiriting" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        
        <div class="mb-4">
            <label for="role" class="block text-gray-700 mb-2">Rolni tanlang</label>
            <select id="role" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                <option value="admin">Admin (to‘liq ruxsat)</option>
                <option value="pharmacist">Dorixona xodimi</option>
                <option value="doctor">Shifokor</option>
            </select>
        </div>
        
        <!-- Bu tugmalar faqat vizual ko'rinish uchun. JavaScriptsiz sahifalararo o'tish uchun <a> teglaridan foydalanish kerak. -->
        <a href="admin.html" class="block w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition duration-300 text-center mb-2">Admin paneliga kirish</a>
        <a href="pharmacist.html" class="block w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300 text-center mb-2">Dorixona xodimi paneliga kirish</a>
        <a href="doctor.html" class="block w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-300 text-center">Shifokor paneliga kirish</a>
    </div>
</body>
</html>
