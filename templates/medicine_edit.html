{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h3>Dorini o‘zgartirish</h3>
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Dori nomi</label>
            <input type="text" name="name" class="form-control" value="{{ medicine.name }}" required>
        </div>


        <div class="mb-3">
            <label class="form-label">Og‘irlik / Do'zasi</label>
            <input type="text" name="weight" class="form-control" value="{{ medicine.weight }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Kategoriya</label>
            <select name="category" class="form-control" required>
                {% for key, val in categories %}
                    <option value="{{ key }}" {% if medicine.category == key %}selected{% endif %}>
                        {{ val }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Quti narxi</label>
            <input type="number" step="0.01" name="price" class="form-control" value="{{ medicine.price }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Qutidagi dona soni</label>
            <input type="number" name="box_quantity" class="form-control" value="{{ medicine.box_quantity }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Ombordagi quti soni</label>
            <input type="number" name="quantity" class="form-control" value="{{ medicine.quantity }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Amal muddati</label>
            <input type="date" name="expiry_date" class="form-control" value="{{ medicine.expiry_date|date:'Y-m-d' }}">
        </div>

        <button type="submit" class="btn btn-primary">Saqlash</button>
        <a href="{% url 'listmedicine' %}" class="btn btn-secondary">Bekor qilish</a>
    </form>
</div>

{% endblock %}
