{% extends "base.html" %}
{% block content %}
<div class="nk-content">
    <div class="container-fluid">
        <div class="nk-content-inner">
            <div class="nk-content-body">
                <h3 class="nk-block-title">Bemor uchun dori yozish</h3>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="row gy-4">
                        <!-- Bemor tanlash -->
                        <div class="col-md-6">
                            <label class="form-label">Bemorni tanlang</label>
                            <select class="form-select js-select2" name="patient" required>
                                <option value="">Tanlang</option>
                                {% for patient in patients %}
                                    <option value="{{ patient.id }}">{{ patient.name }} {{ patient.surname }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Dorilar ro'yxati -->
                        <div class="col-12">
                            <label class="form-label">Dorilar va miqdor (Quti va dona)</label>
                            <div id="medicine-list">
                                <div class="row mb-2 medicine-entry">
                                    <div class="col-md-5">
                                        <select class="form-select" name="medicines">
                                            {% for med in medicines %}
                                                <option value="{{ med.id }}">
                                                    {{ med.name }} â€” Qolgan: {{ med.quantity }} quti / {{ med.remaining_units }} dona
                                                </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <input type="number" class="form-control" name="quantities" min="1" placeholder="Jami dona" required>
                                    </div>
                                    <div class="col-md-4 d-flex gap-2 align-items-center">
                                        <span class="form-text text-muted">
                                            Quti va dona hisoblanadi
                                        </span>
                                        <button type="button" class="btn btn-danger remove-medicine">-</button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-sm btn-outline-primary mt-2" id="add-medicine">+ Yana dori</button>
                        </div>

                        <!-- Submit -->
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary mt-3">Dori yozish</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- JavaScript: dori qo'shish va o'chirish -->
<script>
document.getElementById('add-medicine').addEventListener('click', function () {
    const container = document.querySelector('#medicine-list');
    const clone = container.querySelector('.medicine-entry').cloneNode(true);
    clone.querySelector('input').value = '';
    container.appendChild(clone);
});

document.addEventListener('click', function (e) {
    if (e.target.classList.contains('remove-medicine')) {
        const entry = e.target.closest('.medicine-entry');
        if (document.querySelectorAll('.medicine-entry').length > 1) {
            entry.remove();
        }
    }
});
</script>
{% endblock %}
