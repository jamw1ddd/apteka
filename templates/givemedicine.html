{% extends "base.html" %}
{% block content %}
<div class="nk-content">
    <div class="container-fluid">
        <div class="nk-content-inner">
            <div class="nk-content-body">
                <div class="nk-block-head nk-block-head-sm">
                    <div class="nk-block-between">
                        <div class="nk-block-head-content">
                            <h3 class="nk-block-title page-title">Dori chiqarish</h3>
                        </div>
                    </div>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="nk-block">
                        <div class="card card-bordered">
                            <div class="card-inner">
                                <div class="row gy-4">
                                    <div class="col-xxl-3 col-md-4">
                                        <div class="form-group">
                                            <label class="form-label" for="name">Dori Nomi</label>
                                            <input type="text" class="form-control" id="name" name="name" required placeholder="Dori nomi">
                                        </div>
                                    </div>
                                    <div class="col-xxl-3 col-md-4">
                                        <div class="form-group">
                                            <label class="form-label" for="category">Kategoriya</label>
                                            <select class="form-select js-select2" name="category" id="category" required>
                                                <option value="">Tanlang</option>
                                                <option value="tablet">Tablet</option>
                                                <option value="syrup">Syrup</option>
                                                <option value="vitamin">Vitamin</option>
                                                <option value="inhaler">Inhaler</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-xxl-3 col-md-4">
                                        <div class="form-group">
                                            <label class="form-label" for="price">Narxi</label>
                                            <input type="number" class="form-control" id="price" name="price" step="0.01" required placeholder="Narxi">
                                        </div>
                                    </div>
                                    <div class="col-xxl-3 col-md-4">
                                        <div class="form-group">
                                            <label class="form-label" for="quantity">Nechta (quti)</label>
                                            <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
                                        </div>
                                    </div>
                                    <div class="col-xxl-3 col-md-4">
                                        <div class="form-group">
                                            <label class="form-label" for="place">Joyni tanlang</label>
                                            <select class="form-select js-select2" id="place" name="place" required>
                                                <option value="">Joyni tanlang</option>
                                                {% for place in places %}
                                                    <option value="{{ place.id }}">{{ place.name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary">Tasdiqlash</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock content %}
