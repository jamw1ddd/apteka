{% extends "base.html" %}
{% block content %}

<div class="nk-content">
    <div class="container-fluid">
        <div class="nk-content-inner">
            <div class="nk-content-body">
                <div class="nk-block-head nk-block-head-sm">
                    <div class="nk-block-between">
                        <div class="nk-block-head-content">
                            <h3 class="nk-block-title page-title">Bemor Qo‘shish</h3>
                            <div class="nk-block-des text-soft">
                                <p>Bemorni qo‘shish uchun quyidagi formani to‘ldiring.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="nk-block">
                    <div class="card card-bordered">
                        <div class="card-inner">
                            <form method="post">
                                {% csrf_token %}
                                <div class="row gy-4">
                                    <div class="col-xxl-3 col-md-4">
                                        <div class="form-group">
                                            <label class="form-label" for="name">Ism</label>
                                            <input type="text" class="form-control" id="name" name="name" placeholder="Ism" required>
                                        </div>
                                    </div>
                                    <div class="col-xxl-3 col-md-4">
                                        <div class="form-group">
                                            <label class="form-label" for="surname">Familiya</label>
                                            <input type="text" class="form-control" id="surname" name="surname" placeholder="Familiya" required>
                                        </div>
                                    </div>
                                    <div class="col-xxl-3 col-md-4">
                                        <div class="form-group">
                                            <label class="form-label" for="phone-no">Telefon raqam</label>
                                            <input type="text" class="form-control" id="phone-no" name="phone" placeholder="Telefon raqami">
                                        </div>
                                    </div>
                                    <div class="col-xxl-3 col-md-4">
                                        <div class="form-group">
                                            <label class="form-label" for="address">Manzil</label>
                                            <input type="text" class="form-control" id="address" name="address" placeholder="Manzil">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary">Bemorni Qo‘shish</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
